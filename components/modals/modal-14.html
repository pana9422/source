<style class="modal-14">
    .modal-14 .btn {
        --font-size: 16px;
        --line-height: 1.5;
        font-size: var(--font-size);
        line-height: var(--line-height);
        width: max-content;
        outline: none;
        padding: 0.375em 0.75em;
        border-radius: 6px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 0.75em;
        cursor: pointer;
        border: 1px solid;
        border-color: currentColor;
        transition: opacity 0.3s, background-color 0.3s;
    }
    .modal-14 .btn--s {
        background-color: #2589e7;
        border-color: #2589e7;
        color: #ebebeb;
    }
    .modal-14 .modal {
        background-color: #fff;
        border: 1px solid #e7e4e4;
        border-radius: 6px;
        color: #555454;
        padding: 0;
    }
    .modal-14 .modal::backdrop {
        backdrop-filter: blur(5px);
    }
    .modal-14 .modal__header,
    .modal-14 .modal__body,
    .modal-14 .modal__footer {
        padding: 16px;
    }
    .modal-14 .modal__header {
        display: flex;
        justify-content: space-between;
    }
    .modal-14 .modal__title {
        font-size: 16px;
        color: #464444;
    }
    .modal-14 .modal__close-btn {
        color: #555454;
        background-color: transparent;
        border: none;
        outline: none;
        cursor: pointer;
        border-radius: 3px;
        text-align: center;
        transition: color 0.6s;
    }
    .modal-14 .modal__close-btn:hover {
        color: var(--france-500);
    }
    .modal-14 .modal__body {
        line-height: 1.5;
    }
    .modal-14 .modal__footer {
        display: flex;
        justify-content: flex-end;
        gap: 12px;
    }
    .modal-14 .modal__btn {
        min-width: max-content;
    }
    .modal-14 .modal__btn:first-child {
        color: inherit;
    }
</style>
<div class="modal-14">
    <button class="btn btn--s" id="activateModal">Open Modal</button>
    <dialog class="modal" id="modal">
        <div class="modal__header">
            <h3 class="modal__title">Titulo de mi modal</h3>
            <button id="close_modal" class="modal__close-btn"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div class="modal__body">
            <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry</p>
        </div>
        <div class="modal__footer">
            <button id="cancel" class="modal__btn btn btn--l">Cancel</button>
            <button id="save" class="modal__btn btn btn--s">Save</button>
        </div>
    </dialog>
</div>
<script class="modal-14">
    const modal = document.getElementById("modal");
    const activateModalBtn = document.getElementById("activateModal");
    const closeModalBtn = document.getElementById("close_modal");
    const cancel = document.getElementById("cancel");
    const save = document.getElementById("save");

    /* ==== Functions ==== */
    const openModal = () => modal.showModal();
    const closeModal = () => modal.close();

    /* ==== Code Execution ==== */
    activateModalBtn.addEventListener("click", openModal);
    closeModalBtn.addEventListener("click", closeModal);
    cancel.addEventListener("click", closeModal);
    save.addEventListener("click", closeModal);
</script>
